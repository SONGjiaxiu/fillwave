dist: trusty
install:
- lsb_release -a
- echo "deb http://pl.archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list.d/fillwave_ext.list
- echo "deb http://pl.archive.ubuntu.com/ubuntu xenial main" | sudo tee -a /etc/apt/sources.list.d/fillwave_ext.list
- echo "deb-src http://pl.archive.ubuntu.com/ubuntu xenial main " | sudo tee -a /etc/apt/sources.list.d/fillwave_ext.list
- sudo apt-get update
- sudo apt-get install libglew1.10 libglew-dev libglfw3 libglfw3-dev libspdlog-dev -y --force-yes
- sudo apt-get install libassimp3v5 -y --force-yes
- sudo apt-get install libassimp-dev cmake -y --force-yes
- sudo apt-get install libfreetype6 libfreetype6-dev libglm-dev libx11-dev libglm-dev -y --force-yes
- sudo apt-get install g++ -y --force-yes
- g++ --version
script:
- git clone https://github.com/filipwasil/fillwave.git
- cd fillwave 
- git submodule init
- git submodule update
- mkdir ../build
- cd ../build
- export COVERALLS_SERVICE_NAME=travis-ci
- export COVERALLS_REPO_TOKEN=d2o967X6pH4UAZo15vBcYHLH65BNRHIvN
- pip install --user cpp-coveralls
- cmake ../fillwave -DFILLWAVE_TESTS=OFF && make fillwave -j4
group: deprecated-2017Q2
